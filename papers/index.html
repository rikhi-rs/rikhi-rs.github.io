<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="PaperShelf — Academic papers and research articles explored by S. Rikhi Ram." />
    <meta name="author" content="S. Rikhi Ram" />
    <title>PaperShelf — S. Rikhi Ram</title>
    <link rel="icon" type="image/svg+xml" href="../assets/img/rikhi-avatar.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.5.1/js/all.js" crossorigin="anonymous"></script>
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/blog.css" rel="stylesheet" />
    <meta name="base-path" content="../" />
</head>

<body id="page-top">
    <canvas id="particleCanvas"></canvas>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <!-- Navigation (loaded from components/header.html) -->
    <div id="header-placeholder"></div>

    <!-- Papers Hero -->
    <div class="blog-hero">
        <span class="section-tag">Research</span>
        <h1>My <span class="text-gradient">Papershelf</span></h1>
        <p>Exploring foundational and cutting-edge research in computer science.</p>
    </div>

    <!-- Papers Listing -->
    <div class="blog-listing">
        <div class="container">
            <div class="blog-list-grid" id="paper-list-container">
                <!-- Papers will be loaded here dynamically -->
            </div>

            <!-- Pagination -->
            <div class="pagination-container" id="pagination-controls"></div>
        </div>
    </div>

    <!-- Footer (loaded from components/footer.html) -->
    <div id="footer-placeholder"></div>

    <script src="../js/components.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/list-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadList('paper-list-container', 'pagination-controls', '../data/papers.json', 5, 'paper');
        });
    </script>
</body>

</html>
